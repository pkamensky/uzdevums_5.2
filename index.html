      <script>
        var aa=Number(getElementByID('a').value);
        var bb=Number(getElementByID('b').value);
        var cc=Number(getElementByID('c').value);
        var D=0;
function disk(a, b, c){
D=bb*bb-4*aa*cc
saknes();
}
function saknes(a, b, disk(a, b, c)){
if (D<0){
    rezz.innerHTML="Kvadrātvienādojumam nav reālu sakņu."

} else if (D>=0){

    return [x1, x2];
rezz.innerHTML=x1;

}


}
